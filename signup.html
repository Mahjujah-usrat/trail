    <div class="container mt-5">
      <h2 class="regis">REGISTRATION FORM</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="blood-group">Gender*:</label>
          <select class="form-control" id="blood-group" name="blood-group">
            <option value="A+">Male</option>
            <option value="A-">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="blood-group">Blood Group:</label>
          <select class="form-control" id="blood-group" name="blood-group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthday">Date of birth:</label>
          <input
            type="birthday"
            class="form-control"
            id="birthday"
            placeholder="Enter: mm/dd/yy"
            name="birthday"
          />
        </div>
        <div class="form-group">
          <label for="birthday">Blood donation last date:</label>
          <input
            type="birthday"
            class="form-control"
            id="birthday"
            placeholder="Enter: mm/dd/yy"
            name="birthday"
          />
        </div>
        <div class="form-group">
          <label for="name">Present Address:</label>
          <input
            type="text"
            class="form-control"
            id="Address"
            placeholder="Enter Present Address"
            name="Address"
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input
            type="tel"
            class="form-control"
            id="contact"
            placeholder="Enter contact number"
            name="contact"
          />
        </div>
        <div class="form-group">
          <label for="blood-group">Blood Donation Time:</label>
          <select class="form-control" id="blood-group" name="blood-group">
            <option value="A+">0Time</option>
            <option value="A-">1</option>
            <option value="B+">2</option>
            <option value="B-">3</option>
            <option value="AB+">4</option>
            <option value="AB-">5</option>
            <option value="O+">6</option>
            <option value="O-">7</option>
            <option value="A-">8</option>
            <option value="B+">9</option>
            <option value="B-">10</option>
            <option value="AB+">11</option>
            <option value="AB-">12</option>
            <option value="O+">13</option>
            <option value="O-">14</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
